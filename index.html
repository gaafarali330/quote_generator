<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@400;600&display=swap" rel="stylesheet">
    <title>Daily Quote</title>
</head>

<body>

    <section class="quote-wrapper">
        <div class="quote-body">
            <h3 class="app-title">Quote Of
                <span class=""></span>
            </h3>
            <i class="fa fa-quote-left"></i>
            <p class="the-quote"></p>
            <i class="fa fa-quote-right"></i>
            <small class="author"> </small>
            <div class="control-btns">
                <div class="left-btns">
                    <button class="sound" href="#"><i class="fa fa-volume-up"></i></button>
                    <button class="copy" href="#"><i class="fa fa-copy"></i></button>
                    <button class="twitter" href="#"><i class="fa fa-twitter"></i></button>
                </div>
                <div class="next">
                    <button class="next-quote" href="#">next</button>
                </div>

            </div>
        </div>



    </section>


    <div class="jaafar quote-wrapper">
        <span>Developed By <a class="developer" target="_blank" href="https://www.linkedin.com/in/jaafar-ali-abb4b8178/">jaafar ali</a></span>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
